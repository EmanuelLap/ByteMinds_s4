<?xml version="1.0" encoding="ISO-8859-1"?>
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<p:dialog header="Seleccionar Tutor" widgetVar="tutorDialog" modal="true" resizable="false" width="600" height="400" style="z-index: 1500;overflow-y:: scroll !important;" appendTo="@(body)">
	<h:form id="tutoresSeleccionarID">
    <p:dataTable var="allTuto" value="#{gestionEventoBean.listaDeTutoresDisponibles}"
     widgetVar="allTutoTable"  filteredValue="#{gestionEventoBean.listaDeTutoresFiltrados}">
<!--         <p:column selectionMode="multiple" style="width:16px;text-align:center"/> -->
        <p:column headerText="Nombre" filterBy="#{allTuto.nombres}" filterMatchMode="contains">
            <h:outputText value="#{allTuto.nombres}" />
        </p:column>
        <p:column headerText="Apellido" filterBy="#{allTuto.apellidos}" filterMatchMode="contains">
            <h:outputText value="#{allTuto.apellidos}" />
        </p:column>
<!--         <p:column headerText="Área" filterBy="#{{allTuto.areaDTO.nombre}" filterMatchMode="contains"> -->
<!--             <h:outputText value="#{allTuto.areaDTO.nombre}" /> -->
<!--         </p:column> -->
        <p:column headerText="ITR" filterBy="#{allTuto.itr.nombre}" filterMatchMode="contains">
            <h:outputText value="#{allTuto.itr.nombre}" />
        </p:column>

    </p:dataTable>
    </h:form>
     <p:commandButton value="Confirmar Selección" actionListener="#{gestionEventoBean.confirmarSeleccion}" oncomplete="PF('tutorDialog').hide()" />
</p:dialog>


</div>
