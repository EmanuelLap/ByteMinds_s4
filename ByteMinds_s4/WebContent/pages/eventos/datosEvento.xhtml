<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Datos Evento" scope="request" />
	</ui:define>

	<ui:define name="content">
	
	<f:metadata>
			<f:viewParam name="id" value="#{gestionEventoBean.id}" />
			<f:viewParam name="modalidad" value="#{gestionEventoBean.modalidad}" />
			
			<f:event type="preRenderView"
				listener="#{gestionEventoBean.preRenderViewListener}" />
		</f:metadata>
	
		<h:form id="idDatosEvento">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:button outcome="/" value="Volver" />
			
			<h:commandButton id="idModificar" value="Modificar"
				rendered="#{!gestionEventoBean.modoEdicion}">
				<f:param name="id" value="${gestionEventoBean.id}" />
				<f:param name="modalidad" value="update" />

			</h:commandButton>
			<h:commandButton value="Salvar cambios"
				rendered="#{gestionEventoBean.modoEdicion}" update=":form"
				action="#{gestionEventoBean.salvarCambios}">
				<f:param name="id" value="${gestionEventoBean.id}" />
				<f:param name="modalidad" value="update" />
			</h:commandButton>


			<p:panelGrid columns="3">

				<p:outputLabel value="ID" />
				<p:inputText id="id" disabled="true"
					value="#{gestionEventoBean.eventoDTO.id}" />
				<p:message for="id" style="color:red" />

				<p:outputLabel value="Titulo" />
				<p:inputText id="eventoTitulo"
					disabled="#{!gestionEventoBean.modoEdicion}"
					value="#{gestionEventoBean.eventoDTO.titulo}" />
				<p:message for="eventoTitulo" style="color:red" />

				<p:outputLabel value="Tipo de Evento" />
				<p:selectOneMenu id="tipoEvento" value="#{gestionEventoBean.eventoDTO.tipoEvento}">
					<f:selectItem itemLabel="Sin Seleccionar" itemValue="" />
					<f:selectItem itemLabel="Jornada presencial" itemValue="JORNADA_PRESENCIAL" />
					<f:selectItem itemLabel="Prueba final" itemValue="PRUEBA_FINAL" />
					<f:selectItem itemLabel="Examen" itemValue="EXAMEN" />
					<f:selectItem itemLabel="Defensa de Proyecto" itemValue="DEFENSA_PROYECTO" />
				</p:selectOneMenu>
				<p:message for="tipoEvento" style="color:red" />

	
				<p:outputLabel value="Modalidad" />
				<p:selectOneMenu id="modalidadEvento" value="#{gestionEventoBean.eventoDTO.tipoEvento}">
					<f:selectItem itemLabel="Sin Seleccionar" itemValue="SIN_SELECCIONAR" />
					<f:selectItem itemLabel="Virtual" itemValue="VIRTUAL" />
					<f:selectItem itemLabel="Presencial" itemValue="PRESENCIAL" />
					<f:selectItem itemLabel="Semipresencial" itemValue="SEMI_PRESENCIAL" />
				</p:selectOneMenu>
				<p:message for="modalidadEvento" style="color:red" />
				
				<p:outputLabel value="Inicio" />
				<p:calendar id="inicioEvento"
					disabled="#{!gestionEventoBean.modoEdicion}"
					value="#{gestionEventoBean.eventoDTO.inicio}" />
				<p:message for="inicioEvento" style="color:red" />
				
				
				<p:outputLabel value="Fin" />
				<p:calendar id="finEvento"
					disabled="#{!gestionEventoBean.modoEdicion}"
					value="#{gestionEventoBean.eventoDTO.fin}" />
				<p:message for="inicioEvento" style="color:red" />

				<p:outputLabel value="Localizacion" />
				<p:inputText id="localizacionEvento"
					disabled="#{!gestionEventoBean.modoEdicion}"
					value="#{gestionEventoBean.eventoDTO.localizacion}" />
				<p:message for="localizacionEvento" style="color:red" />

				
			


				<p:outputLabel value="ITRCombo" />
				<p:selectOneMenu id="itrListaDeITRparaUsuario"	value="#{gestionEventoBean.itrDTOSeleccionadoId}">
				<f:selectItem itemLabel="Seleccione Itr" itemValue="-1"/>
					<f:selectItems value="#{combosBean.comboItrSelectItem}" />
					<p:ajax process="@this" partialSubmit="true"
						listener="#{gestionEventoBean.actualizarITRSeleccionado}" />
						
				</p:selectOneMenu>
				<p:message for="itrListaDeITRparaUsuario" style="color:red" />

			
					
					<p:outputLabel value="Activo" />
					<p:selectBooleanCheckbox id="activoEvento"
						disabled="#{!gestionEventoBean.modoEdicion}"
						value="#{gestionEventoBean.eventoDTO.bajaLogica}" />
					<p:message for="activoEvento" style="color:red" />

					
					
			
			</p:panelGrid>

		</h:form>






	</ui:define>
</ui:composition>
