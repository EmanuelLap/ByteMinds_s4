<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<c:set var="title" value="Gestion de Usuarios" scope="request" />
	</ui:define>
	
	<ui:define name="content">
	<h:form>
		<h:link value="Nuevo usuario" outcome="DatosUsuario.xhtml">
    			<f:param name="id" value="" />
    			<f:param name="modalidad" value="insert" />
    	</h:link>
	
    
	<h3><h:outputLabel value="Criterios de Seleccion"/></h3>
	
		
		 <p:messages id="messages" showDetail="true" closable="true">
        	<p:autoUpdate />
    	</p:messages>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nombre" />
			<p:inputText id="nombre" value="#{gestionUsuarios.criterioNombre}" />

			<p:outputLabel value="Departamento" />
			<p:selectOneMenu value="#{gestionUsuarios.criterioDepartamento}">
   				<f:selectItem itemValue="" itemLabel="--Todos--" />
   				<f:selectItem itemValue="Ventas" itemLabel="Ventas" />
   				<f:selectItem itemValue="Administracion" itemLabel="Administracion" />
   				<f:selectItem itemValue="Personal" itemLabel="Personal" />
			</p:selectOneMenu>
			

		</h:panelGrid>
		<h:commandButton value="Buscar"	action="#{gestionUsuarios.seleccionarUsuarios}" />
				
	</h:form>

	<h3><h:outputLabel value="Usuarios seleccionados"/></h3>
	<p:dataTable value="#{gestionusuarios.usuariosSeleccionados}"
		var="empleado"
		   styleClass = "employeeTable"
   		   headerClass = "employeeTableHeader">
   
   		<p:column  sortBy="#{usuario.id}">
			<f:facet name="header">Nombre</f:facet>    				
      		#{usuario.nombre}
   		</p:column>
   
        
		<p:column  sortBy="#{usuario.nombre}">
			<f:facet name="header">Nombre</f:facet>    				
      		#{usuario.nombre}
   		</p:column>

		<p:column sortBy="#{usuario.departamento}">
			<f:facet name="header">Departmento</f:facet>
		      #{usuario.departamento}
		</p:column>

		<p:column sortBy="#{usuario.edad}">
			<f:facet name="header">Edad</f:facet>
      		#{usuario.edad}
   		</p:column>

		<p:column sortBy="#{usuario.salario}">
			<f:facet name="header">Salario</f:facet>
      		#{usuario.salario}
		</p:column>
		<p:column sortBy="#{usuario.salario}">
			<f:facet name="header">Ver Detalle</f:facet>
	      	<p:commandLink  action="#{gestionUsuarios.verDatosUsuario}"  >
	      		<f:param name="id" value="${usuario.id}" />
    			<f:param name="modalidad" value="view" />
	      		<!-- <f:setPropertyActionListener value="#{empleado}" target="#{gestionEmpleados.empleadoSeleccionado}" /> -->
                <h:outputText value="Ver detalle" />
	         </p:commandLink>
	        <!--  
            <f:facet name="header">Ver Detalle</f:facet>
			<h:link value="Ver detalle" outcome="DatosEmpleado.xhtml">
    			<f:param name="id" value="${empleado.id}" />
    			<f:param name="modalidad" value="view" />
			</h:link>
			 -->	
		</p:column>
		
		
	</p:dataTable>

    
    
    </ui:define>
</ui:composition>
