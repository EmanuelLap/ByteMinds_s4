<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Page</title>
	<style>
.login-form {
	max-width: 400px;
	margin: 0 auto;
	padding: 15px;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 5px;
}

.login-form .ui-inputfield, .login-form .ui-button {
	width: 100%;
	margin-bottom: 10px;
}

.login-form .ui-button {
	color: black;
	background-color: #007BFF;
}

.login-form .ui-button:hover {
	background-color: #0056b3;
}

.link-container {
	display: flex;
	align-items: center;
}

.pipe {
	margin: 0 10px;
}
.link-container a {
    color: blue;
    text-decoration: none;
    margin: 0 10px;
}

.link-container a:hover {
    text-decoration: underline;
}
</style>
</h:head>
<h:body>
	<div class="login-form">
		<h:form>
			<p:growl id="messagesLogin" sticky="true" showDetail="true"
				life="3000" />

			<p:panel header="Login" style="text-align: center;">
			
				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{loginBean.username}"/>
					
				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginBean.password}"/>
					
				<div style="position: relative; text-align: center;">
					<h:commandButton value="Login" action="#{loginBean.login}"
						update="messagesLogin" />
				</div>
				<div class="link-container">
					<h:outputLink value="registroweb/registro.xhtml">
						<h:outputText value="Registro estudiante" />
						<f:param name="id" value="" />
						<f:param name="modalidad" value="insert" />
						<f:param name="u_tipo" value="ESTUDIANTE" />
					</h:outputLink>

					<span class="pipe">|</span>

					<h:outputLink value="registroweb/registro.xhtml">
						<h:outputText value="Registro tutor" />
						<f:param name="id" value="" />
						<f:param name="modalidad" value="insert" />
						<f:param name="u_tipo" value="TUTOR" />
					</h:outputLink>

					<span class="pipe">|</span>

					<h:outputLink value="registroweb/registro.xhtml">
						<h:outputText value="Registro analista" />
						<f:param name="id" value="" />
						<f:param name="modalidad" value="insert" />
						<f:param name="u_tipo" value="ANALISTA" />
					</h:outputLink>
				</div>

			</p:panel>


		</h:form>
	</div>
</h:body>
</html>
